<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- prettier-ignore -->
    <% if (htmlWebpackPlugin.options.isCypress) { %>
    <script>
      if (window.Cypress) {
        window.__REACT_DEVTOOLS_GLOBAL_HOOK__ =
          window.parent.__REACT_DEVTOOLS_GLOBAL_HOOK__;
      }
    </script>
    <% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Initial css styles before loading the bundle js file -->
    <%= htmlWebpackPlugin.options.preload %>
    <!-- prettier-ignore -->
    <%= htmlWebpackPlugin
      .tags
      .headTags
      .filter((tag) => !(tag.attributes.src?.startsWith('index') && tag.attributes.src?.endsWith('.js')))
      .join('') 
    %>
  </head>
  <body>
    <div id="root">
      <div class="pageloader">Loading...</div>
    </div>
    <!-- No script page when js isn't enabled -->
    <noscript>
      <style>
        .pageloader {
          display: none;
        }
      </style>
      <div class="noscript">
        JavaScript must be enabled to run <%= htmlWebpackPlugin.options.title %>
      </div>
    </noscript>
  </body>
</html>
